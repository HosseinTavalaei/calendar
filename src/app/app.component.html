<p class="toolbar"> 
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Calendar</span>
      <span class="example-spacer">
        <mat-button-toggle-group appearance="legacy" #toglleGroup="matButtonToggleGroup" name="calendarFilter" aria-label="Font Style">
          <mat-button-toggle value="today" checked (click)="navigatePage(toglleGroup)">Today</mat-button-toggle>
          <mat-button-toggle value="daily" (click)="navigatePage(toglleGroup)">Daily</mat-button-toggle>
          <mat-button-toggle value="weekly" (click)="navigatePage(toglleGroup)">Weekly</mat-button-toggle>
          <mat-button-toggle value="monthly" (click)="navigatePage(toglleGroup)">Monthly</mat-button-toggle>
        </mat-button-toggle-group>
      </span>
    </mat-toolbar>
  </p>
  <mat-grid-list cols="12" rowHeight="1:5">
    <mat-grid-tile colspan="3" class="side-bar">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar ></mat-calendar>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="9">
        <router-outlet></router-outlet>
    </mat-grid-tile>
  </mat-grid-list>
